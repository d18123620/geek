        <div id="content">
        <div id="inner">
        <div class="row">
            <br>
            <div class="col-sm-12">
                <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="150" height="345" style="display: block;"> 
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-sm-12">
                <div class="well well-sm page-title" style="font-weight: bold">My Courses</div>
            </div>
        </div>
        <div class="row" >
            
            <ng-container *ngIf='!myCourseArray.length'>
                <div class="col-sm-12" style="color: white;">
                    <h4>
                        .....
                    </h4>
                </div>
            </ng-container>

                    <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 text-center" style="color:white;" [attr.course_id]="cour.courseId" (click)= "navigateToCourse($event)">

            <ng-container *ngFor="let cour of myCourseArray; let i = index;">
                    <div class="col-sm-12" style="color:white;" [attr.course_id]="cour.courseId" (click)= "navigateToCourse($event)" >
                        
                       <div class="col-sm-8" style="background-color: transparent; border:0.5px dashed white; border-radius: 6px; padding: 0.5em;">
                        <div class="col-sm-4" style="display: inline-block">
                            <img src={{cour.courseIcon}} width="50" height="50" />
                        </div>
                        <div class="col-sm-8" style="display: inline-block">
                            <div >{{cour.name}}</div>
                        </div>
                       </div>
                        
                       <br>
    
                    </div>
                </ng-container>            

        </div>
    </div>
    </div>
</div>
</div>

<div class="container">
    <div class="row ">
            <footer class="fixed-bottom" >
                <div class="icon-bar col-sm-12">
                    
                    <div class="col-xs-3 text-center">
                        <a (click)= "studentHome($event)"><img class="img-responsive" src="assets/img/featured.png"  width="30" height="30"></a>
                    </div>

                    <div class="col-xs-3 text-center">
                            <a (click)= "studentSearch($event)" class="active"><img class="img-responsive" src="assets/img/search.png"  width="30" height="30"></a>
                    </div>

                    <div class="col-xs-3 text-center">
                            <a (click)= "studentCourse($event)"><img class="img-responsive" src="assets/img/study_active.png"  width="30" height="30"></a>
                    </div>

                    <div class="col-xs-3 text-center">
                        <a (click)= "studentProfile($event)"><img class="img-responsive" src="assets/img/profile.png" width="30" height="30"></a>
                    </div>
                </div> 

            </footer>
    </div>
</div>
