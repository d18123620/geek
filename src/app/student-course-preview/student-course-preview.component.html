<div class="container" id="tcoursefeed_body">
<div id="wrapper">
    <div id="content" [hidden]='isLoaded' style="color:white;">
            <br>
            <div class="loading-screen-wrapper">
                    <div class="loading-screen-icon text-center">
                    <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="150" height="345" style="display: block;"> 
                    <br> 
                    <br> 
                    <br> 
                    <br> 
                    <br> 
                    Loading...
                    </div>
                  </div>
    </div>

    <div id="content" [hidden]='!isLoaded'>
        <div id="inner">
            <div class="row">
                <br>
                <div class="col-sm-12">
                            <div class="text-center" style="color: white;">
                                <img class="img-responsive center-block" src="{{courseIcon}}" alt="logo" width="52" height="auto" style="display: block; padding: 0px;">
                                
                                <div class="heading-font-size" style="font-size:1.9em;padding-top: .5em; padding-left: 15px; padding-right: 15px;">
                                    {{name}}
                                </div>

                            </div>
                    </div>
                </div>

        <div class="tab-content"> 
            
                <div class="col-xs-12 text-left" style="color: white;">
                
                    <br> 

                    <div class="col-xs-12 subheading-font-size" for="descriptionFormControlTextarea1" style="padding: 0px; color: white;float: left;">
                        <b >Preview Video</b>
                    </div>

                    <video width="100%" height="200" controls src="{{previewVideo}}">
                    </video>

                    <div class="col-xs-12">
                            &nbsp;
                    </div>

                    <div class="col-xs-12 subheading-font-size" style="padding: 0px; color: white;float: left;">
                        <b>Description</b>
                    </div>

                    <div class="col-xs-12" style="color: white; text-align: left; padding: 0px; word-break: break-word;">
                         {{description}}
                    </div>

                    <div class="col-xs-12">
                            &nbsp;
                    </div>

                    <div class="col-xs-12">
                        <div class="btn primary-theme-color btn-block" (click)= "studentEnroll($event)" data-toggle="modal" data-target="#myModal" >Enroll Course</div>
                    </div>

                    <div class="col-xs-12">
                        &nbsp;
                    </div>

                </div>
            
        </div>

    </div>
    </div>
</div>
</div>

<div class="container surface-theme-color">
    <div class="row ">
            <footer class="fixed-bottom" >
                <div class="icon-bar col-sm-12">
                    
                    <div class="col-xs-3 text-center">
                        <a (click)= "studentHome($event)"><img class="img-responsive" src="assets/img/featured.png"  width="30" height="30"></a>
                    </div>

                    <div class="col-xs-3 text-center">
                            <a (click)= "studentSearch($event)" class="active"><img class="img-responsive" src="assets/img/search.png"  width="30" height="30"></a>
                    </div>

                    <div class="col-xs-3 text-center">
                            <a (click)= "studentCourse($event)"><img class="img-responsive" src="assets/img/study.png"  width="30" height="30"></a>
                    </div>

                    <div class="col-xs-3 text-center">
                        <a (click)= "studentProfile($event)"><img class="img-responsive" src="assets/img/profile.png" width="30" height="30"></a>
                    </div>
                </div> 

            </footer>
    </div>
</div>





<div class="modal fade" id="myModal" role="dialog" style="background-color: #000000a6; color: white;">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="studentCourse($event)">&times;</button>
          <h3 class="modal-title heading-font-size">Successfully Enrolled</h3>
        </div>
        <div class="modal-body">
            <h4 class="subheading-font-size" style="color: white; font-weight: bold;">Great Choice {{tutorName}}, </h4>
            <div class="col-xs-12">
                &nbsp;
            </div>
            <h4 class="content-font-size"> {{name}} contains </h4>
            <h4 class="content-font-size"> <img [src]="videoImgSrc" width="20" height="20" /> Videos </h4>
            <h4 class="content-font-size"> <img [src]="quizImgSrc" width="20" height="20" /> Quiz</h4>
            <h4 class="content-font-size"> <img [src]="NoteImgSrc" width="20" height="20" /> Notes </h4>
            <br/>
            <!-- <img class="img-responsive center-block" src="assets/img/success.png" alt="logo" width="100" height="100" style="display: block;"> 
            <h6>Jump right in</h6> -->
            <!-- <div class="text-center" style="color: white; background-color: #303030; display: grid;padding-bottom: 20px">
                    <img class="img-responsive center-block" src="{{courseIcon}}" alt="logo" width="52" height="auto" style=" padding: 0px;">
                    
                    <div style="font-size:1.9em;padding-top: .5em;">
                        {{name}}
                    </div>
            </div> -->
        </div>
        <div class="modal-footer" style="text-align:center;">
          <br/>  
          <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" (click)='enrollCourse($event)'>Get Started</button>
        </div>
      </div>
      
    </div>
  </div>
