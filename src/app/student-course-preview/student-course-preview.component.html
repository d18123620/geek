<div class="container" id="tcoursefeed_body">
<div id="wrapper">
    <div id="content">
        <div id="inner">
            <div class="row">
                <br>
                <div class="col-sm-12">
                            <h1 class="text-center" style="color: white;">{{name}}</h1>
                    </div>
                </div>

        <br>

        <div class="tab-content"> 
            
                <div class="col-sm-12 text-center" style="color: white;">
                    
                    <img class="img-responsive center-block" src="{{courseIcon}}" alt="logo" width="100" height="100" style="display: block;"> 
                    <br> 

                    <label for="descriptionFormControlTextarea1" style="color: white;float: left;">Curriculum Overview</label>
                    <video width="100%" height="200" controls src="{{previewVideo}}">
                    </video>

                    <br>
                    <textarea class="form-control" id="exampleFormControlTextarea1"   placeholder="Overview of the course" style="color: white;background-color: #303030; height: 17vh;" readonly>Description: {{description}}</textarea>
                    <br>

                    <div class="col-sm-8">
                        <div (click)='enrollCourse($event)' class="btn btn-primary btn-block">Enroll Course</div>
                    </div>

                    <br>

                </div>
            
        </div>

    </div>
    </div>
</div>
</div>

<div class="container">
    <div class="row ">
            <footer class="fixed-bottom" >
                <div class="icon-bar">
                    
                    <a (click)= "studentHome($event)" class="active"><img class="img-responsive" src="assets/img/featured.png"  width="30" height="30"></a>

                    <a (click)= "studentProfile($event)" style="float: right" ><img class="img-responsive" src="assets/img/profile.png" width="30" height="30"></a>
                </div> 

            </footer>
    </div>
</div>
