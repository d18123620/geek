<div class="container" id="tprofile_body">
    <div id="wrapper">
        <div id="content">
            <div id="inner">
            <div class="row">
            <br>
                <div class="col-sm-12">
                    <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="150" height="345" style="display: block;"> 
                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-sm-12">
                    <div class="well well-sm" style="font-weight: bold">Profile</div>
                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-sm-12">
                    <!-- <img class="img-responsive center-block" src="assets/img/profile.png" alt="logo" width="75" height="75" style="display: block;">  -->
                    <img class="img-responsive center-block img-rounded" src="{{profilepic}}" alt="logo" width="100" height="100" style="display: block;"> 
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12 text-center" id="toptions">
                    <a (click)= "tutorDesc($event)" style="color: yellow">About Tutor</a>
                    <br>
                    <br>
                </div>
                <div class="col-sm-12 text-center" id="toptions">
                    <a href="#" style="color: yellow">Notifications</a><br>
                    <br>
                    <app-toggle-button (changed)="checked=$event">
                    </app-toggle-button>
                    <!-- <p>The state is {{checked ? 'hi' : 'hello'}}.</p> -->
                    <!-- <app-toggle-button>loading</app-toggle-button> -->
                    <!-- <br> -->
                </div>
                <div class="col-sm-12 text-center" id="toptions">
                    <a (click)= "Selection($event)" style="color: yellow">Change Role</a>
                    <br>
                    <br>
                </div>
                <div class="col-sm-12 text-center" id="toptions">
                    <a (click)= "signOut($event)" style="color: yellow">Sign Out</a>
                    <br>
                    <br>
                </div>
                
            </div>
        </div>
        </div>
    </div>
</div>
<div class="container">
        <div class="row ">
                <footer class="fixed-bottom" >
                    <div class="icon-bar">
                        
                        <a (click)= "tutorDash($event)"><img class="img-responsive" src="assets/img/profile.png" width="45" height="45"></a> 
                        <a  (click)= "tutorProfile($event)" style="float: right" class="active"><img class="img-responsive" src="assets/img/study_active.png" width="45" height="45"></a>
                    </div> 

                </footer>
        </div>
</div>
