<div class="container" id="tplaylistmenu_body">
    <div id="wrapper">
        <div id="content">
            <div id="inner">
            <div class="row">
                    <br>
                    <div class="col-sm-12">
                            <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="150" height="345" style="display: block;"> 
                        </div>
                    </div>
            <div class="row">
                <div class="col-sm-12">                    
                    <br>
                    <div class="well well-sm page-title" style="font-weight: bold">Edit Video Item</div>
                    <!-- <label for="descriptionFormControlTextarea1" style="color: white">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"  rows="3" placeholder="Overview of the course" style="color: white;background-color: #303030;"></textarea> -->
                </div>
            </div>
            <div class="form-group">
                <!-- <label for="previewFormControlInput1" style="color: white">Introduction Video</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Youtube embed link for intro video" style="color: white;background-color: #303030;"> -->                
                <label for="previewFormControlInput1" style="color: white">Lecture Video</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter the title of the video" style="color: white;background-color: #303030;" [(ngModel)]="this.videoTitle">
                <br>

                <div class="col-sm-12" style="border: 1px dashed white;">
	                <video width="100%" height="200px" controls src="{{this.videoLink}}"></video>
	                <label for="previewFormControlInput1" style="color: white">Upload Video</label>
	                <br>
	                <form  enctype="multipart/form-data" style="color: white">
	                    <input type="file" name="file2" (change)="uploadVideo($event)" /><br>
	                </form>
                </div>
                <br>
                <button class="btn btn-primary center-block" (click)= "updateCourse($event)" [disabled]="disableFieldsVideo"> Update </button>
                <br>
                <button class="btn btn-danger center-block" (click)= "cancelEdit($event)" > Cancel </button>
                <br>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="container">
        <div class="row ">
                <footer class="fixed-bottom" >
                    <div class="icon-bar">
                        
                        <a (click)= "tutorDash($event)"><img class="img-responsive" src="assets/img/study.png" width="30" height="30"></a> 
                        <a  (click)= "tutorProfile($event)" style="float: right"><img class="img-responsive" src="assets/img/profile.png" width="30" height="30"></a>
                    </div> 

                </footer>
        </div>
</div>
