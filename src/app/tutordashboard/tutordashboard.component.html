<div class="container" id="tdashboard_body">
    <div id="wrapper">
    <div id="content" [hidden]='isLoaded' style="color:white;">
            <br>
            <div class="loading-screen-wrapper">
                    <div class="loading-screen-icon text-center">
                    <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="75" height="172" style="display: block;">
                    <br> 
                    <br> 
                    <br> 
                    <br> 
                    <br> 
                    Loading...
                    </div>
                    </div>
    </div>
            
    <div id="content" [hidden]='!isLoaded'>
        <div id="inner">
        <div class="row">
            <br>
            <div class="col-sm-12">
                <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="75" height="172" style="display: block;"> 
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-sm-12">
                <div class="well well-sm page-title heading-font-size" style="font-weight: bold">Courses</div>
            </div>
        </div>
        <div class="row" style="padding: 0 2em;">
                <div class="btn primary-theme-color glyphicon glyphicon-plus" (click)="coursedesign1($event)">                    
                </div>
        </div>
        <br/>
        

        <div class="col-xs-12 subheading-font-size" style="font-weight: bold">
            Unpublished courses
        </div>
        <ng-container *ngIf="isLoaded && unpublishedCourses.length === 0">
                <div class="col-xs-12 content-font-size" style="padding: 0.5em; padding-left: 15px;">
                    
                    {{ "No Courses to be publish "}}
                </div>
        </ng-container>

        <ng-container *ngFor="let cour of unpublishedCourses; let i = index;">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 text-center" style="color:white; word-wrap: break-word;" [attr.course_id]="cour.courseId" (click)= "navigateToCourse($event)">
                    <div style="border: 1px white; padding: 0.25em;">
                        <img src={{cour.courseIcon}} width="60" height="60" />
                        <h6 class="text-center word-limit content-font-size ">{{cour.name}}</h6>
                    </div>
             </div>            
        </ng-container>   

        <div class="col-xs-12">
                &nbsp;
        </div>

        <div class="col-xs-12 subheading-font-size" style="font-weight: bold">
            Published courses
        </div>

        <ng-container *ngIf="isLoaded && publishedCourses.length === 0">
                <div class="col-xs-12 content-font-size" style="padding: 0.5em; padding-left: 15px; ">
                    
                    {{ "No Courses are published "}}
                </div>
        </ng-container>
        <ng-container *ngFor="let cour of publishedCourses; let i = index;">
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4 text-center" style="color:white; word-wrap: break-word;" [attr.course_id]="cour.courseId" (click)= "navigateToCourse($event)">
                        <div style="border: 1px white; padding: 0.25em;">
                            <img src={{cour.courseIcon}} width="60" height="60" />
                            <h6 class="text-center word-limit content-font-size ">{{cour.name}}</h6>
                        </div>
                 </div>            
        </ng-container>        

    </div>
    </div>
</div>
</div>
<div class="container surface-theme-color">
    <div class="row ">
            <footer class="fixed-bottom" >
                <div class="icon-bar">
                    
                    <a (click)= "tutorDash($event)" class="active">
                        <img class="img-responsive" src="assets/img/study_active.png"  width="30" height="30" style="margin:0px;">
                        <p> Dashboard </p>
                    </a> 
                    <a  (click)= "tutorProfile($event)" style="float: right" >
                        <img class="img-responsive" src="assets/img/profile.png" width="30" height="30" style="margin:0px;">
                        <p> Profile </p>
                    </a>
                </div> 

            </footer>
    </div>
</div>
