<div class="container" id="tcoursedesc_body">
    <div id="wrapper">
        <div id="content">
            <div class="inner">
                <div class="row">
                    <br>
                    <div class="col-sm-12">
                            <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="150" height="345" style="display: block;"> 
                    </div>
                </div>
                
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="well well-sm page-title" style="font-weight: bold; padding: 0px; margin: 0px;">Edit Course Information</div>              
                    </div>
                </div>

                <div>
                    <div class="btn btn-success" (click)='publishChange($event, true)' *ngIf='!coursePublish'>Publish Course</div>
                    <div class="btn btn-danger" (click)='publishChange($event, false)' *ngIf='coursePublish'>Unpublish Course</div>
                </div>

            <br>
            
            <div class="form-group">
                <label for="titleFormControlInput1" style="color: white">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Loading..." style="color: white;background-color: #303030;" [(ngModel)]="this.courseName">
                <br>
                <label for="descriptionFormControlTextarea1" style="color: white">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"  rows="3" placeholder="Loading..." style="color: white;background-color: #303030;" [(ngModel)]="this.courseDesc"></textarea>
                <br>

                <div class="col-sm-12" style="border: 1px dashed white;">
                    <label for="previewFormControlInput1" style="color: white">Curriculum Overview Video</label>
                    <video height="200" width="100%" controls src={{previewVideo}}></video>
                    <br>
                    <form  enctype="multipart/form-data" style="color: white">
                        <br>
                        <input type="file" name="file2" (change)="uploadVideo($event)" />
                    </form>

                    <br>
                </div>
                <br>

                <div class="col-sm-12" style="border: 1px dashed white;">
                    <label for="iconFormControlInput1" style="color: white">Course Icon</label>
                    <br>
                    <img height="100px" width="100px"  class='imgz-center' src={{courseIcon}}/>
                    <br>
                    <form  enctype="multipart/form-data" style="color: white">
                        <br>
                        <input type="file" name="file1" (change)="uploadFile($event)" /><br>
                    </form>                    
                </div>
                <br>

                <button type="button" class="btn btn-primary btn-block center-block" style="float:none; width: 80%;" (click)= "updateCourse($event)" [disabled]="disableFields || disableFieldsImg || disableFieldsVideo">Update Course</button>
                <br>
                <button type="button" class="btn btn-danger btn-block center-block" style="float:none; width: 80%;" (click)= "coursedesign1($event)">Cancel</button>

            </div>
       
        </div>
        </div>
    </div>
</div>
<div class="container">
        <div class="row ">
                <footer class="fixed-bottom" >
                        
                    <div class="icon-bar">
                        
                        <a (click)= "tutorDash($event)"><img class="img-responsive" src="assets/img/study.png"  width="30" height="30"></a> 
                        <a  (click)= "tutorProfile($event)" style="float: right"><img class="img-responsive" src="assets/img/profile.png" width="30" height="30"></a>
                    </div> 

                </footer>
        </div>
</div>
