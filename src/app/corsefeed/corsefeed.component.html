<div class="container" id="tcoursefeed_body">
<div id="wrapper">
    <div id="content">
        <div id="inner">
            <div class="row">
                <br>
                <div class="col-sm-12">
                            <a (click)= "back($event)" style="float: left; position: absolute;">
                                    <img class="img-responsive" src="assets/img/back_btn.png">
                            </a>
                            <h1 class="text-center" style="color: white;">{{name}}</h1>
                    </div>
                </div>
        <br>
        <div class="row">
            <div class="col-sm-12 text-center" style="color: white;">
                
                <img class="img-responsive center-block" src="{{courseIcon}}" alt="logo" width="150" height="345" style="display: block;"> 
                <br>
                <span style="color: yellow;font-size: 20px ">Publish:</span> &nbsp;<app-toggle-button (changed)="checked=$event">
                </app-toggle-button>
                <br>
                    <span class="col-sm-3" style="color: yellow;font-size: 20px ">
                        Description:
                    </span>
                        <textarea class="form-control" id="exampleFormControlTextarea1"   placeholder="Overview of the course" style="color: white;background-color: #303030;" readonly>{{description}}</textarea>
                <br>
                <label for="descriptionFormControlTextarea1" style="color: white;float: left;">Preview Video</label>
                <video width="320" height="240" controls src="{{previewVideo}}">
                </video>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
                <div class="well well-sm" style="font-weight: bold;">Playlist</div>
            </div>
        </div>
        <div class="row ">
            <ng-container *ngFor="let cour of courseItems; let i = index;">
            <ng-container *ngIf= "cour.playlistType === 'video'">
                <div class="col-sm-12" style="color:yellow;" >
                    <div class="col-sm-4" style="display: inline-block">
                        <img [src]="imgSrc" width="80" height="80" />
                    </div>
                    <div class="col-sm-8" style="display: inline-block">
                        <div style="font-size: 20px">{{cour.videoTitle}} </div> 
                        <br>
                    </div>
                    <hr>
                </div>
            </ng-container>
            </ng-container>
        </div>  
        <div class="row">
            <div class="col-sm-12" style="color: white;float: left;">
                <span>
                    <a (click)= "playlisyMenu($event)">
                        <img class="img-responsive" src="assets/img/circle.png">
                    </a>
                </span>
                <br>               
            </div>
        </div>
    </div>
    </div>
</div>
</div>
<div class="container">
        <div class="row ">
            <footer class="fixed-bottom" >
                <div class="icon-bar">  
                    <a (click)= "tutorDash($event)"><img class="img-responsive" src="assets/img/profile.png" width="45" height="45"></a> 
                    <a  (click)= "tutorProfile($event)" style="float: right"><img class="img-responsive" src="assets/img/study.png" width="45" height="45"></a>
                </div> 
            </footer>
        </div>
</div>
