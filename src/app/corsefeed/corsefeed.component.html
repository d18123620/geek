<div class="container" id="tcoursefeed_body">
<div id="wrapper">
    <div id="content">
        <div id="inner">
            <div class="row">
                <br>
                <div class="col-sm-12">
                            <a (click)= "back($event)" style="float: left; position: absolute;">
                                    <img height="30" width="30" class="img-responsive" src="assets/img/back_btn.png">
                            </a>
                            <h1 class="text-center" style="color: white;height: 1.2em;overflow: hidden; padding: 0 0.7em;">
                                {{name}}
                            </h1>
                    </div>
            </div>
        <br>

        <div class="container">
            <ul id="myTabs" class="nav nav-pills text-center" role="tablist" data-tabs="tabs">
                <li class="col-sm-6" [ngClass]="{'active': courseInfoTab==false}">
                    <a href="#playlist" data-toggle="tab" class="col-sm-6">Playlist</a>
                </li>
                <li class="col-sm-6" [ngClass]="{'active': courseInfoTab==true}">
                    <a href="#courseData" data-toggle="tab" class="col-sm-6">Course Info</a>
                </li>

            </ul>
        </div>

        <br>
        <div class="tab-content"> 
            <div role="tabpanel" class="tab-pane fade courseDataTab" [ngClass]="{'in active': courseInfoTab==true}" id='courseData' >
                <div class="col-sm-12 text-left" style="color: white;">
                    
                    <img src="{{courseIcon}}" alt="logo" width="50" height="50" style="display: block;"> 
                    <br>                                

                    <div class="col-sm-12" style="padding:0px; margin:0px;word-break: break-all;">
                            <b>Course Title:</b> {{name}}
                    </div>
                    <br>
                    
                    <!-- <label class="checkbox-container">Publish: &nbsp;
                      <input type="checkbox" [checked]="coursePublish"
                      (change)="coursePublish = !coursePublish" disabled>
                      <span class="checkbox-checkmark"></span>
                    </label> -->
                    <span class="subheading-font-size" *ngIf="coursePublish">Course is Visible</span>
                    <span class="subheading-font-size" *ngIf="!coursePublish">Course is Invisible</span> 
                    
                    <div class="col-xs-12">
                        &nbsp;
                    </div>

                    <div class="col-sm-12" style="padding:0px; margin:0px;word-break: break-all;">
                        <b>Description:</b> {{description}}
                    </div>


                    <br>
                    <label for="descriptionFormControlTextarea1" style="color: white;float: left;">Curriculum Overview</label>
                    <video width="100%" height="200" controls src="{{previewVideo}}">
                    </video>

                    <br>

                    <div class="col-sm-8">
                        <div class="btn btn-primary btn-block" (click)='courseEdit($event)'>Edit Course Info</div>
                        <br>
                        <!-- <div class="btn btn-danger btn-block" (click)='deleteCourse($event)'>Delete Course</div> -->
                    </div>

                </div>
            </div>




            <div role="tabpanel" class="tab-pane fade playlistTab" [ngClass]="{'in active': courseInfoTab==false}" id='playlist'>          
            <ng-container *ngFor="let cour of courseItems; let i = index;">
            <!-- <ng-container *ngIf= "cour.playlistType === 'video'">
                <div class="col-sm-12" style="color:white;" >            
                    <div class="col-sm-12" style="display: inline-block">
                        
                        <div style="font-size: 30px">
                                <img [src]="videoImgSrc" width="30" height="30" />
                                {{cour.videoTitle}} 
                        </div>

                    </div>
                    <br>
                    <div class="col-sm-4">
                        <div class="btn primary-theme-color glyphicon glyphicon-pencil" style='width: 50px;' playlistItemId='cour.playlistID' [attr.playlistID]='cour.playlistID' (click)='videoEdit($event,cour.playlistID)'></div>
                    </div>                    
                    <hr>
                </div>
            </ng-container> -->

            <ng-container *ngIf= "cour.playlistType === 'video'">
                    <div class="col-xs-12" style="color:white;" >
                        <div class="col-xs-10" style="display: inline-block; padding: 0px;">                        
                            <div class="col-xs-1" style="padding: 0px;">
                                <img [src]="videoImgSrc" width="30" height="30" />
                            </div>
                            <div class="col-xs-11" style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;"> 
                                {{cour.videoTitle}}
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="btn transparent-theme-color glyphicon glyphicon-pencil" style='width: 50px;' playlistItemId='cour.playlistID' [attr.playlistID]='cour.playlistID' (click)='videoEdit($event,cour.playlistID)'></div>
                        </div>                    
                        <hr>
                    </div>
                    <div class="col-xs-12">
                            &nbsp;
                    </div>
            </ng-container>  
            <!-- <ng-container *ngIf= "cour.playlistType === 'quiz'">
                <div class="col-sm-12" style="color:white;" >
                    <div class="col-sm-12" style="display: inline-block">
                       
                        <div style="font-size: 30px">
                                <img [src]="quizImgSrc" width="30" height="30" />
                                {{cour.quizQuestion}} 
                        </div>

                    </div>
                    <br>
                    <div class="col-sm-4">
                        <div class="btn primary-theme-color glyphicon glyphicon-pencil" style='width: 50px;' playlistItemId='cour.playlistID' [attr.playlistID]='cour.playlistID' (click)='quizEdit($event,cour.playlistID)'></div>
                    </div>
                    <hr>
                </div>
            </ng-container>  -->
            <ng-container *ngIf= "cour.playlistType === 'quiz'">
                    <div class="col-xs-12" style="color:white;" >
                        <div class="col-xs-10" style="display: inline-block; padding: 0px;">                        
                            <div class="col-xs-1" style="padding: 0px;">
                                <img [src]="quizImgSrc" width="30" height="30" />
                            </div>
                            <div class="col-xs-11" style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;"> 
                                {{cour.quizQuestion}}
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="btn transparent-theme-color glyphicon glyphicon-pencil" style='width: 50px;' playlistItemId='cour.playlistID' [attr.playlistID]='cour.playlistID' (click)='quizEdit($event,cour.playlistID)'></div>
                        </div>                    
                        <hr>
                    </div>
                    <div class="col-xs-12">
                            &nbsp;
                    </div>                    
            </ng-container>  
            <ng-container *ngIf= "cour.playlistType === 'note'">
                <div class="col-xs-12" style="color:white;" >
                    <div class="col-xs-10" style="display: inline-block; padding: 0px;">                        
                        <div class="col-xs-1" style="padding: 0px;">
                            <img [src]="NoteImgSrc" width="30" height="30" />
                        </div>
                        <div class="col-xs-11" style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;"> 
                            {{cour.noteHead}}
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="btn transparent-theme-color glyphicon glyphicon-pencil" style='width: 50px;' playlistItemId='cour.playlistID' [attr.playlistID]='cour.playlistID' (click)='noteEdit($event,cour.playlistID)'></div>
                        <!-- <div class="btn btn-danger pull-right glyphicon glyphicon-trash" style='width: 50px;' playlistItemId='cour.playlistID' [attr.playlistID]='cour.playlistID' (click)='deletePlaylist($event,cour.playlistID)'></div>                          -->
                    </div>                    

                    <hr>
                </div>
                <div class="col-xs-12">
                        &nbsp;
                </div>                
            </ng-container>                        
            </ng-container>
            <div class="row" style="padding: 0 2em;">
                
                    <div class="btn btn-primary glyphicon glyphicon-plus" (click)= "playlisyMenu($event)">                    
                    </div>
                    <br>               
                    <br>
            </div>            
        </div>  

    </div>
    </div>
    </div>
</div>
</div>




<div class="container">
        <div class="row ">
            <footer class="fixed-bottom" >
                <div class="icon-bar">  
                    <a (click)= "tutorDash($event)"><img class="img-responsive" src="assets/img/study.png" width="30" height="30"></a> 
                    <a  (click)= "tutorProfile($event)" style="float: right"><img class="img-responsive" src="assets/img/profile.png" width="30" height="30"></a>
                </div> 
            </footer>
        </div>
</div>
