<div class="container" id="tdashboard_body">
        <div id="wrapper">
            <div id="content">
            <div id="inner">
            <div class="row">
                <br>
                <div class="col-sm-12">
                    <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="75" height="172" style="display: block;"> 
                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-sm-12">
                    <div class="well well-sm page-title" style="font-weight: bold">
                        <!-- <img class="searchInputImg" src="/assets/img/search.png" /> -->
                        <input class="searchInput col-sm-8" style="padding: 0 0 0 5px;" placeholder="Search..." (keyup)="searchOnKey($event)">
                    </div>
                </div>
            </div>
            <div class="row" >
                
                <ng-container *ngIf='!course.length'>
                    <div class="col-sm-12" style="color: white;">
                        <h4>
                            
                        </h4>
                    </div>
                </ng-container>
    
                <ng-container *ngFor="let cour of course; let i = index;">
                    <ng-container *ngIf='cour.published'>
                        <ng-container *ngIf='searchKey && cour.name.toLowerCase().includes(searchKey)'>

                            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 text-center" style="color:white; word-wrap: break-word;" [attr.course_id]="cour.courseId" (click)= "navigateToCourse($event)">
                                <div style="border: 1px white; padding: 0.25em;">
                                    <img src={{cour.courseIcon}} width="60" height="60" />
                                    <h6 class="text-center word-limit content-font-size">{{cour.name}}</h6>
                                </div>
                            </div>
                        </ng-container>

                    </ng-container>
                </ng-container>
    
            </div>
            
            </div>
            </div>
        </div>
</div>
    
    <div class="container surface-theme-color">
        <div class="row ">
                <footer class="fixed-bottom" >
                    <div class="icon-bar col-sm-12">
                        
                        <div class="col-xs-3 text-center">
                                <a (click)= "studentHome($event)"><img class="img-responsive" src="assets/img/featured.png"  width="30" height="30">
                                    <p style="padding-top: 3px;"> Featured </p>
                                </a>                                
                        </div>
    
                        <div class="col-xs-3 text-center">
                                <a (click)= "studentSearch($event)" class="active"><img class="img-responsive" src="assets/img/search_active.png"  width="30" height="30">
                                    <p> Search </p>
                                </a>
                        </div>
    
                        <div class="col-xs-3 text-center">
                                <a (click)= "studentCourse($event)"><img class="img-responsive" src="assets/img/study.png"  width="30" height="30">
                                    <p> My courses </p>
                                </a>                                
                        </div>
    
                        <div class="col-xs-3 text-center">
                                <a (click)= "studentProfile($event)"><img class="img-responsive" src="assets/img/profile.png" width="30" height="30">
                                    <p> Profile </p>
                                </a>
                        </div>
                    </div> 
    
                </footer>
        </div>
    </div>
