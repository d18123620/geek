<div class="container" id="tdashboard_body">
    <div id="wrapper">
        <div id="content">
        <div id="inner">
        <div class="row">
            <br>
            <div class="col-sm-12">
                <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="150" height="345" style="display: block;"> 
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-sm-12">
                <div class="well well-sm" style="font-weight: bold">All Courses</div>
            </div>
        </div>
        <div class="row" >
            <ng-container *ngFor="let cour of course; let i = index;">
                <div class="col-sm-4 col-md-4 col-lg-4  col-xs-4" style="color:yellow;" [attr.course_id]="cour.courseId" (click)= "navigateToCourse($event)">
                    
                        <img src={{cour.courseIcon}} width="100" height="100" />
                        <div class="text-center">{{cour.name}}</div>
                   
                </div>
            </ng-container>
        </div>
        
    </div>
    </div>
</div>
</div>
<div class="container">
    <div class="row ">
            <footer class="fixed-bottom" >
                <div class="icon-bar">
                    
                    <a class="active"><img class="img-responsive" src="assets/img/profile_active.png"  width="45" height="45"></a> 
                    <a  style="float: right" ><img class="img-responsive" src="assets/img/study.png" width="45" height="45"></a>
                </div> 

            </footer>
    </div>
</div>
