<div class="container" id="tplaylistmenu_body">
    <div id="wrapper">
        <div id="content">
            <div id="inner">
            <div class="row">
                    <br>
                    <div class="col-sm-12">
                                <a (click)= "coursedesign1($event)" style="float: left;position: absolute;">
                                        <img height="30" width="30" class="img-responsive" src="assets/img/back_btn.png">
                                </a>
                            <img class="img-responsive center-block" src="assets/img/logo.png" alt="logo" width="75" height="172" style="display: block;"> 
                        </div>
                    </div>
            <div class="row">
                <div class="col-sm-12">                    
                    <br>
                    <div class="well well-sm page-title heading-font-size" style="font-weight: bold; padding: 0px;">Add Video Item</div>
                    <!-- <label for="descriptionFormControlTextarea1" style="color: white">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"  rows="3" placeholder="Overview of the course" style="color: white;background-color: #303030;"></textarea> -->
                </div>
            </div>
            <div class="form-group">
                <!-- <label for="previewFormControlInput1" style="color: white">Introduction Video</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Youtube embed link for intro video" style="color: white;background-color: #303030;"> -->                
                <label for="previewFormControlInput1"  class="subheading-font-size" style="color: white">Lecture Video</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter the title of the video" style="color: white;background-color: #303030; height: 50px;" [(ngModel)]="this.videoTitle">
                <br>
                <label for="previewFormControlInput1" class="subheading-font-size" style="color: white">Upload Video</label>
                <!-- <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Youtube embed link for preview video" style="color: white;background-color: #303030;"> -->
                <br>
                <form  enctype="multipart/form-data" style="color: white">
                    <input type="file" name="file2" (change)="uploadVideo($event)" /><br>
                </form>
                <br>
                <label for="previewFormControlInput1" class="subheading-font-size" style="color: white">Upload Thumbnail</label>
                <br>
                <form  enctype="multipart/form-data" style="color: white">
                    <input type="file" name="file1" (change)="uploadFile($event)" /><br>
                </form>
                <br>

                <button class="btn btn-primary center-block" (click)= "SaveData($event)" [disabled]="disableFieldsVideo || disableFieldsImg"> Save </button>
                <br>
            </div>
        </div>
        </div>
    </div>
</div>
